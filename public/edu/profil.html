<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naja7ni - Profil</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-background text-foreground font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-24 bg-sidebar border-r border-sidebar-border h-screen flex flex-col items-center py-8 gap-8">
            <!-- Logo -->
            <div class="flex items-center justify-center mb-2">
                <img src="assets/images/logo-small.png" alt="Naja7ni"
                    class="w-12 h-12 object-contain filter drop-shadow-md">
            </div>

            <!-- Navigation -->
            <nav class="flex flex-col gap-4 w-full px-2">
                <a href="index.html"
                    class="nav-item flex flex-col items-center gap-1 p-3 rounded-xl transition-all duration-200 group">
                    <i data-lucide="home" class="w-6 h-6 transition-colors"></i>
                    <span class="text-[11px] font-medium">Accueil</span>
                </a>
                <a href="profil.html"
                    class="nav-item flex flex-col items-center gap-1 p-3 rounded-xl transition-all duration-200 group active">
                    <i data-lucide="user" class="w-6 h-6 transition-colors"></i>
                    <span class="text-[11px] font-medium">Profil</span>
                </a>
                <a href="/categorie"
                    class="nav-item flex flex-col items-center gap-1 p-3 rounded-xl transition-all duration-200 group">
                    <i data-lucide="folder-open" class="w-6 h-6 transition-colors"></i>
                    <span class="text-[11px] font-medium">Catégories</span>
                </a>
                <a href="meet.html"
                    class="nav-item flex flex-col items-center gap-1 p-3 rounded-xl transition-all duration-200 group">
                    <i data-lucide="video" class="w-6 h-6 transition-colors"></i>
                    <span class="text-[11px] font-medium">Meet</span>
                </a>
                <a href="jeux.html"
                    class="nav-item flex flex-col items-center gap-1 p-3 rounded-xl transition-all duration-200 group">
                    <i data-lucide="gamepad-2" class="w-6 h-6 transition-colors"></i>
                    <span class="text-[11px] font-medium">Jeux</span>
                </a>
                <a href="events.html"
                    class="nav-item flex flex-col items-center gap-1 p-3 rounded-xl transition-all duration-200 group">
                    <i data-lucide="calendar" class="w-6 h-6 transition-colors"></i>
                    <span class="text-[11px] font-medium">Events</span>
                </a>
                <a href="forums.html"
                    class="nav-item flex flex-col items-center gap-1 p-3 rounded-xl transition-all duration-200 group">
                    <i data-lucide="messages-square" class="w-6 h-6 transition-colors"></i>
                    <span class="text-[11px] font-medium">Forums</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navbar -->
            <nav class="h-16 bg-white border-b border-border px-8 flex items-center justify-between shadow-sm z-10">
                <div class="flex items-center gap-8">
                    <img src="assets/images/logo-full.png" alt="Naja7ni" class="h-10 object-contain">
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-xl mx-8">
                    <div class="relative group">
                        <i data-lucide="search"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-muted-foreground group-focus-within:text-primary transition-colors"></i>
                        <input type="text" placeholder="Rechercher des cours, modules..."
                            class="w-full pl-10 pr-4 py-2.5 bg-input-background rounded-xl border border-transparent focus:bg-white focus:border-primary focus:outline-none focus:ring-4 focus:ring-primary/10 transition-all duration-300" />
                    </div>
                </div>

                <!-- Right Actions -->
                <div class="flex items-center gap-4">
                    <button class="p-2.5 hover:bg-muted rounded-xl transition-colors relative group">
                        <i data-lucide="bell"
                            class="w-5 h-5 text-muted-foreground group-hover:text-foreground transition-colors"></i>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-accent rounded-full border border-white"></span>
                    </button>
                    <button class="p-2.5 hover:bg-muted rounded-xl transition-colors group">
                        <i data-lucide="settings"
                            class="w-5 h-5 text-muted-foreground group-hover:text-foreground transition-colors"></i>
                    </button>
                    <div
                        class="w-9 h-9 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-white text-sm font-semibold cursor-pointer shadow-md hover:shadow-lg transition-all transform hover:scale-105">
                        A
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div id="content" class="flex-1 overflow-y-auto bg-muted/30">
                <div class="p-8 min-h-full">
                    <div class="max-w-4xl mx-auto space-y-8">
                        <div class="mb-8">
                            <h1 class="text-3xl font-bold mb-2">Mon Profil</h1>
                            <p class="text-muted-foreground">Gérez vos informations personnelles</p>
                        </div>

                        <!-- Profile Card -->
                        <div class="bg-white rounded-2xl shadow-sm border border-border overflow-hidden">
                            <div class="h-32 bg-gradient-to-r from-primary to-secondary relative">
                                <button
                                    class="absolute top-4 right-4 bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors flex items-center gap-2">
                                    <i data-lucide="camera" class="w-4 h-4"></i>
                                    <span class="text-sm font-medium">Modifier la couverture</span>
                                </button>
                            </div>

                            <div class="p-8 -mt-16 relative">
                                <div class="flex items-start gap-6">
                                    <div class="relative">
                                        <div
                                            class="w-32 h-32 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white text-4xl font-bold border-4 border-white shadow-lg">
                                            A
                                        </div>
                                        <button
                                            class="absolute bottom-0 right-0 bg-white p-2.5 rounded-full shadow-md hover:shadow-lg transition-all hover:scale-105 border border-border">
                                            <i data-lucide="camera" class="w-4 h-4 text-foreground"></i>
                                        </button>
                                    </div>

                                    <div class="flex-1 mt-16">
                                        <div class="flex items-start justify-between">
                                            <div>
                                                <h2 class="text-2xl font-bold mb-1">Ahmed Benali</h2>
                                                <p class="text-muted-foreground flex items-center gap-2">
                                                    Étudiant
                                                    <span class="w-1.5 h-1.5 bg-muted-foreground rounded-full"></span>
                                                    Niveau 5
                                                </p>
                                            </div>
                                            <button
                                                class="bg-primary text-white px-5 py-2.5 rounded-xl hover:bg-primary/90 transition-all hover:shadow-md flex items-center gap-2">
                                                <i data-lucide="edit-2" class="w-4 h-4"></i>
                                                Modifier le profil
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Information Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white rounded-2xl shadow-sm border border-border p-6">
                                <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                                    <div class="p-2 bg-primary/10 rounded-lg">
                                        <i data-lucide="user" class="w-5 h-5 text-primary"></i>
                                    </div>
                                    Informations Personnelles
                                </h3>
                                <div class="space-y-4">
                                    <div class="p-3 rounded-lg hover:bg-muted/50 transition-colors">
                                        <label class="text-sm font-medium text-muted-foreground block mb-1">Nom
                                            complet</label>
                                        <p class="font-medium">Ahmed Benali</p>
                                    </div>
                                    <div class="p-3 rounded-lg hover:bg-muted/50 transition-colors">
                                        <label class="text-sm font-medium text-muted-foreground block mb-1">Date de
                                            naissance</label>
                                        <p class="font-medium">15 Mars 2000</p>
                                    </div>
                                    <div class="p-3 rounded-lg hover:bg-muted/50 transition-colors">
                                        <label
                                            class="text-sm font-medium text-muted-foreground block mb-1">Genre</label>
                                        <p class="font-medium">Masculin</p>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm border border-border p-6">
                                <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                                    <div class="p-2 bg-secondary/10 rounded-lg">
                                        <i data-lucide="mail" class="w-5 h-5 text-secondary"></i>
                                    </div>
                                    Coordonnées
                                </h3>
                                <div class="space-y-4">
                                    <div
                                        class="flex items-center gap-4 p-3 rounded-lg hover:bg-muted/50 transition-colors">
                                        <div class="w-10 h-10 rounded-full bg-muted flex items-center justify-center">
                                            <i data-lucide="mail" class="w-5 h-5 text-muted-foreground"></i>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-muted-foreground block">Email</label>
                                            <p class="font-medium">ahmed.benali@example.com</p>
                                        </div>
                                    </div>
                                    <div
                                        class="flex items-center gap-4 p-3 rounded-lg hover:bg-muted/50 transition-colors">
                                        <div class="w-10 h-10 rounded-full bg-muted flex items-center justify-center">
                                            <i data-lucide="phone" class="w-5 h-5 text-muted-foreground"></i>
                                        </div>
                                        <div>
                                            <label
                                                class="text-sm font-medium text-muted-foreground block">Téléphone</label>
                                            <p class="font-medium">+212 6 12 34 56 78</p>
                                        </div>
                                    </div>
                                    <div
                                        class="flex items-center gap-4 p-3 rounded-lg hover:bg-muted/50 transition-colors">
                                        <div class="w-10 h-10 rounded-full bg-muted flex items-center justify-center">
                                            <i data-lucide="map-pin" class="w-5 h-5 text-muted-foreground"></i>
                                        </div>
                                        <div>
                                            <label
                                                class="text-sm font-medium text-muted-foreground block">Adresse</label>
                                            <p class="font-medium">Casablanca, Maroc</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script src="assets/js/main.js"></script>
</body>

</html>
